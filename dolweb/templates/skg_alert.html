{% load staticfiles %}

        {% blocktrans %}
        Our mission is to preserve video games, if you are an EU citizen
        you can help us in our mission by signing the
        <a href="https://www.stopkillinggames.com/">Stop Killing Games</a>

        <div class="skg-btn">
            <a href="https://eci.ec.europa.eu/045/public/" role="button" class="btn btn-info">{% trans "Sign Now" %}</a>

    </div>
</div>
